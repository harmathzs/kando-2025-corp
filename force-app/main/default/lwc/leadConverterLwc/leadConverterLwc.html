<!-- Lead Converter LWC -->
<template>
    <lightning-card>
        <lightning-spinner lwc:if={isLoading}></lightning-spinner>
        <div class="slds-p-left_small">
            <lightning-record-picker
                label="Lead to convert: "
                value={recordId}
                object-api-name="Lead"
                placeholder="Pick a lead ... "
                display-info={displayInfo}
            ></lightning-record-picker>
        </div>
        <div class="slds-p-around_small" lwc:if={isRecordIdSet}>
            <lightning-button
                variant="brand"
                icon-name="action:lead_convert"
                label="Convert"
                onclick={handleButtonClick}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
